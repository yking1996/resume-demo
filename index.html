<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<title>myrollresume</title>
</head>
<body>
	<div id="page"></div>
	<div class="loading">
		<div class="loading-circle_list">
			<div class="loading-circle loading-circle-left"></div>
			<div class="loading-circle loading-circle-center"></div>
			<div class="loading-circle loading-circle-right" ></div>
		</div>
	</div>
	<div class="content">
		<div class="layer-horizontal">
			<div class="space"></div>
			<div class="stone"></div>
			<div class="block block1"></div>
            <div class="block block2"></div>
			<div class="background"></div>
			<div class="me">
				<p class="me-title">Hello <b class="me-name">I'm Yking</b></p>
				<p class="me-describe">一个热爱前端的人</p>
				<button class="me-button js-start-resume"></button>
				<p class="me-tip">点击start-开始滚动页面</p>
			</div>
			
            <div class="project project-1">
              <h2 class="project-title">自我介绍</h2>
              <div class="project-desc">
                <h3>name</h3>
                <p>content</p>
              </div>
            </div>
            <div class="project project-2">
              <h2 class="project-title">教育背景</h2>
              <div class="project-desc">
                <h3>school</h3>
                <p>content</p>
              </div>
            </div>
            <div class="project project-3">
              <h2 class="project-title">技能特长</h2>
              <div class="project-desc">
                <p>content</p>
              </div>
            </div>
            <div class="project project-4">
              <h2 class="project-title">自我评价</h2>
              <div class="project-desc">
                <p>contne</p>
              </div>
            </div>
		</div>
		<div id="people-container">
			<div class="people"></div>
		</div>
	</div>
	
	<script src="./js/jquery.js"></script>
	<script src="./js/resource.js"></script>
	<script src="./js/scense.js"></script>
	<script src="./js/act.js"></script>
	<script src="./js/resume.js"></script>

</body>
</html>
